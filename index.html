<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HireMateAI Admin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        bot: {
                            bg: 'var(--tg-theme-bg-color, #1f2937)',
                            text: 'var(--tg-theme-text-color, #f3f4f6)',
                            hint: 'var(--tg-theme-hint-color, #9ca3af)',
                            link: 'var(--tg-theme-link-color, #3b82f6)',
                            button: 'var(--tg-theme-button-color, #3b82f6)',
                            buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: var(--tg-theme-secondary-bg-color, #111827);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background-color: var(--tg-theme-bg-color, #1f2937);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="p-4 space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-2">
        <div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                Dashboard
            </h1>
            <p class="text-sm text-bot-hint" id="adminName">Welcome Admin</p>
        </div>
        <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center font-bold">
            HM
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-2 gap-3">
        <div class="card">
            <p class="text-xs text-bot-hint uppercase">Total Users</p>
            <h2 class="text-2xl font-bold" id="statTotalUsers">...</h2>
        </div>
        <div class="card">
            <p class="text-xs text-bot-hint uppercase">Active 24h</p>
            <h2 class="text-2xl font-bold text-green-400" id="statActive">...</h2>
        </div>
        <div class="card">
            <p class="text-xs text-bot-hint uppercase">Premium</p>
            <h2 class="text-2xl font-bold text-yellow-400" id="statPremium">...</h2>
        </div>
        <div class="card">
            <p class="text-xs text-bot-hint uppercase">Total Rev</p>
            <h2 class="text-2xl font-bold text-blue-400" id="statRevenue">...</h2>
        </div>
    </div>

    <!-- Chart -->
    <div class="card">
        <h3 class="text-lg font-semibold mb-4">User Growth (Last 7 Days)</h3>
        <canvas id="growthChart" height="200"></canvas>
    </div>

    <!-- User Table -->
    <div class="card overflow-hidden">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Recent Users</h3>
            <button onclick="fetchStats()" class="text-bot-link text-sm">Refresh</button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-bot-hint uppercase border-b border-gray-700">
                    <tr>
                        <th class="py-2">User</th>
                        <th class="py-2">Plan</th>
                        <th class="py-2">Joined</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Data here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Theme params
        document.body.style.backgroundColor = tg.themeParams.secondary_bg_color || '#111827';

        // Supabase Configuration
        const SUPABASE_URL = 'https://baeuvtitensmzmdrlrep.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhZXV2dGl0ZW5zbXptZHJscmVwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMDM3NjYsImV4cCI6MjA4MTc3OTc2Nn0.Mb6Rpw_RbC1ft2jFUR5LXk9YzSHiJhq9UjKuYu1wpN8';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchStats() {
            try {
                // 1. Total Users
                const { count: totalUsers, error: errTotal } = await supabase
                    .from('users')
                    .select('*', { count: 'exact', head: true });

                // 2. Active Users (using jobs_used_this_month > 0 as a proxy for active)
                const { count: activeUsers, error: errActive } = await supabase
                    .from('users')
                    .select('*', { count: 'exact', head: true })
                    .gt('jobs_used_this_month', 0);

                // 3. Premium Users
                const { count: premiumUsers, error: errPremium } = await supabase
                    .from('users')
                    .select('*', { count: 'exact', head: true })
                    .eq('is_premium', true);

                // 4. Revenue Calculation
                const { data: revenueData, error: errRev } = await supabase
                    .from('users')
                    .select('total_credits_purchased');

                let totalRevenue = 0;
                if (revenueData) {
                    const totalCredits = revenueData.reduce((acc, user) => acc + (user.total_credits_purchased || 0), 0);
                    totalRevenue = totalCredits * 6; // Approx ₹6 per credit
                }

                // 5. Recent Users
                const { data: recentUsers, error: errRecent } = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(5);

                // Update Stats UI
                if (!errTotal) document.getElementById('statTotalUsers').innerText = totalUsers;
                if (!errActive) document.getElementById('statActive').innerText = activeUsers !== null ? activeUsers : 0;
                if (!errPremium) document.getElementById('statPremium').innerText = premiumUsers;
                document.getElementById('statRevenue').innerText = '₹' + totalRevenue.toLocaleString();

                // Update Table
                const table = document.getElementById('userTableBody');
                if (recentUsers) {
                    table.innerHTML = recentUsers.map(u => {
                        const date = new Date(u.created_at).toLocaleDateString();
                        const plan = u.is_premium ? 'Premium' : (u.plan || 'Free');
                        const planColor = u.is_premium ? 'bg-yellow-900 text-yellow-300' : 'bg-gray-700 text-gray-300';
                        const username = u.username ? '@' + u.username : u.telegram_id;

                        return `
                        <tr class="border-b border-gray-800 last:border-0">
                            <td class="py-3 font-medium text-bot-text truncate max-w-[100px]">${username}</td>
                            <td class="py-3">
                                <span class="px-2 py-1 rounded-full text-xs ${planColor}">
                                    ${plan}
                                </span>
                            </td>
                            <td class="py-3 text-bot-hint text-xs">${date}</td>
                        </tr>
                        `;
                    }).join('');
                }

            } catch (e) {
                console.error("Error loading stats:", e);
                tg.showAlert("Error loading data: " + e.message);
            }

            // Render Chart
            renderChart();
        }

        async function renderChart() {
            // Fetch last 7 days signups
            const days = 7;
            const labels = [];
            const dataCounts = [];

            for (let i = days - 1; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toISOString().split('T')[0];
                labels.push(d.toLocaleDateString('en-US', { weekday: 'short' }));

                // For this date, count API calls might be expensive, so we'll just mock it or 
                // do a single query if we had a dedicated stats table. 
                // For now, let's fetch all users from last 7 days and group them Client-side.
                // This is okay for small scale (< 5000 users).
            }

            // Efficient query: Get all users created in last 7 days
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 7);

            const { data: usersData } = await supabase
                .from('users')
                .select('created_at')
                .gte('created_at', startDate.toISOString());

            if (usersData) {
                const counts = {};
                usersData.forEach(u => {
                    const d = u.created_at.split('T')[0];
                    counts[d] = (counts[d] || 0) + 1;
                });

                // Map to labels
                const today = new Date();
                for (let i = 6; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(today.getDate() - i);
                    const ds = d.toISOString().split('T')[0];
                    dataCounts.push(counts[ds] || 0);
                }
            } else {
                // Fallback if query fails
                dataCounts.push(0, 0, 0, 0, 0, 0, 0);
            }

            const ctx = document.getElementById('growthChart').getContext('2d');
            // Destroy existing chart if any (simple hack: verify if window.myChart exists)
            if (window.myChart) window.myChart.destroy();

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'New Users',
                        data: dataCounts,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { display: false } // Hide Y axis for cleaner look
                    }
                }
            });
        }

        // Load data on start
        fetchStats();
    </script>
</body>

</html>
